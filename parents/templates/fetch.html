<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form action="/get_parent_profile" method="POST">
        <label for="parent_useridname">User ID:</label>
        <input type="text" id="parent_useridname" name="parent_useridname" required><br><br>

        <label for="parent_password">Password:</label>
        <input type="password" id="parent_password" name="parent_password" required><br><br>

        <input type="submit" value="Login">
    </form>
</body>
</html>
